{
    "assert_autofinder_success": true,
    "files": [
        "src/MerkleMinter.sol",
        "src/KatToken.sol"
    ],
    "global_timeout": "7200",
    "loop_iter": "2",
    "optimistic_loop": true,
    "link": [
        "MerkleMinter:katToken=KatToken"
    ],
    "msg": "sanity MerkleMinter",
    "packages": [
        "@openzeppelin/merkle-tree=node_modules/@openzeppelin/merkle-tree",
        "@openzeppelin-contracts-5.1.0=dependencies/@openzeppelin-contracts-5.1.0",
        "forge-std-1.9.4=dependencies/forge-std-1.9.4"
    ],
    "process": "emv",
    "prover_args": [
        "-verifyCache",
        "-verifyTACDumps",
        "-testMode",
        "-checkRuleDigest",
        "-callTraceHardFail on"
    ],
    "server": "production",
    "solc": "solc8.28",
    "solc_via_ir": false,
    "verify": "MerkleMinter:certora/specs/sanity.spec"
}