[profile.default]
src = "src"
out = "out"
libs = ["dependencies"]

# Required so tests use correct deployment
always_use_create_2_factory=true
ffi = true

[fmt]
multiline_func_header = "params_first_multi"

[dependencies]
"@openzeppelin-contracts" = "5.1.0"
forge-std = "1.9.4"


[rpc_endpoints]
anvil = "http://127.0.0.1:8545"
polygon_mainnet = "https://mainnet.infura.io/v3/${INFURA_TOKEN}"
polygon_testnet = "https://mainnet.infura.io/v3/${INFURA_TOKEN}"

[etherscan]
polygon_mainnet = { key = "${ETHERSCAN_API_KEY}" }
polygon_testnet = { key = "${ETHERSCAN_API_KEY}" }